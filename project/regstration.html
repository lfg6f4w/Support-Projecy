<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="CSS/all.css">
  <link rel="stylesheet" href="CSS/regstration.css">
  <script src="https://kit.fontawesome.com/f52769425e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noticia+Text:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>
  <span class="back"></span>
  <div class="container">
    <div class="photo">
      <div class="overlay"></div>
      <img src="images/laptop.jpg" alt="">
    </div>
    <form action="login.html" class="sign">
      <div class="text">
        <h2 style="font-family:var(--head-font);font-weight: bold;font-size: 50px;">Registration</h2>
        <p style="margin-top: 8px ;">Welcome to the new member</p>
      </div>
      <div class="name">
        <input type="text" placeholder="First Name" style="margin-right:20px ;" required >
        <input type="text" placeholder="Second Name" required>
      </div>
      <input type="email" name="" id="" placeholder="Mobile Number or email address" required>
      <input type="password" placeholder="New password" required>
      <input type="password" placeholder="Confirm password" required>
      <div class="birth">
        <label for="date" style="margin-left: 0px;margin-right: 5px;">Birth Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="gender">
        <p style="margin-right: 20px ;" >Gender </p>
        <a href="#" class="male">Male</a>
        <a href="#" class="female">Female</a>
      </div>
      <div class="end">
        <p>
          By clicking <span style="color: var(--main-color);">Sign Up</span>, you agree to our Terms, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
        </p>
        <button>Sign Up</button>
      </div>
    </form>
  </div>
  <script src="js/regstration.js"></script>
</body>
</html>
